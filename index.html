<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="left">
            <h3>Your Result</h3>
            <div class="circle">76<span>of 100</span></div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="right">
            <h3 class="title">Summary</h3>
            <div class="valores red">
              <div class="title">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                Reaction
              </div>
              <div class="value">80&nbsp;
                <span>/ 100</span>
              </div>
            </div>
            <div class="valores yellow">
              <div class="title">
                <img src="./assets/images/icon-memory.svg" alt="" />
                Memory
              </div>
              <div class="value">92&nbsp;
                <span>/ 100</span>
              </div>
            </div>
            <div class="valores green">
              <div class="title">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                Verbal
              </div>
              <div class="value">61&nbsp;
                <span>/ 100</span>
              </div>
            </div>
            <div class="valores blue">
              <div class="title">
                <img src="./assets/images/icon-visual.svg" alt="" />
                Visual
              </div>
              <div class="value">72&nbsp;
                <span>/ 100</span>
              </div>
            </div>
            <button class="boton">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
